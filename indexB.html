<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js">
			
		</script>
		<style type="text/css">
			a{
				margin-left: 30px;
			}
			
		</style>
	</head>
	<body>
		
		
		<script type="text/javascript">
			
			$(function(){
				var locationl=window.location.href.split('=')[1]
//				console.log(locationl)
		if(locationl=='A'){
			$.ajax({
					url:"http://localhost:3000/item/list",
					type:'GET',
					success:function(e){
				for(var i in e){
					$('body').append('<a href="indexB.html?id='+e[i].id+'">'+e[i].xinwen+'</a>')
//					console.log(e[0])
				}
			}
		})
		}else{
			$.ajax({
					url:"http://localhost:3000/item/datall",
					type:'POST',
					data:{'id':locationl},
					success:function(e){
				for(var i in e){
					$('body').append('<p>'+e[i].xiangqin+'</p>')
//					console.log(e)
				}
			}
		})
		}
				
				
				
				
				
			})
		</script>
	</body>
</html>
